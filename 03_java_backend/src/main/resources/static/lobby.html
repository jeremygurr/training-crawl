<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />

  <title>Crawl Lobby</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
import ReactDOM from "react-dom";
import React from "react";
import { useState } from "react";
import { useRef } from "react";
//NOTE: Imports only work with node.js so these will break the page unless you are using
//npm + node.js

class Lobby extends React.Component {
  render() {
    return (
      <div>
        <h2>~Welcome to Dungeon Crawl Depths!~</h2>
        <Header />
      </div>
      )
    }
  }

function Header() {
  const unameInputRef = useRef();
  const passInputRef = useRef();
  return (
    <div>
      <form onSubmit={handleLogin}>
        <input id='uname' placeholder='username' ref={unameInputRef}></input>
        <input id='pass' placeholder='password' ref={passInputRef}></input>
        <button onClick={handleLogin}>login</button>
      </form>
    </div>
  )

  function handleLogin(event) {
    event.preventDefault();  // javascript function that prevents html form from refreshing page.
    const enteredUname = unameInputRef.current.value;
    const enteredPass = passInputRef.current.value;
    console.log('you logged in!' + ' ' + enteredUname + ' ' + enteredPass)
  }
}
ReactDOM.render(<Lobby />, document.getElementById('root'))
</script>
</body>
</html>
